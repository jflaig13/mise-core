# Cloud Build configuration for Mise Transrouter API
# Builds container and deploys to Cloud Run
#
# Usage:
#   gcloud builds submit --config=deploy/cloudbuild.yaml .
#
# Or trigger automatically via Cloud Build triggers on git push.

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mise-transrouter:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mise-transrouter:latest'
      - '-f'
      - 'transrouter/Dockerfile'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mise-transrouter:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mise-transrouter:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mise-transrouter'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mise-transrouter:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'CORS_ORIGINS=*'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mise-transrouter:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mise-transrouter:latest'

# Build timeout (5 minutes should be plenty)
timeout: '300s'

# Substitutions (can override via command line)
substitutions:
  _REGION: 'us-central1'
