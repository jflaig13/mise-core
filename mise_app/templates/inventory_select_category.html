{% extends "base_inventory.html" %}

{% block title %}Select Category{% endblock %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold text-center mb-2">Select Category</h1>
    <p class="text-mise-navy/60 text-center mb-8">What type of inventory are you counting?</p>

    <div class="space-y-4 max-w-sm mx-auto">
        <!-- Kitchen (Food) -->
        <a href="/inventory/select-area/kitchen"
           class="block p-6 bg-white border-2 border-mise-red/20 hover:border-mise-red rounded-xl
                  transition-all duration-200 active:scale-98 shadow-sm">
            <div class="flex items-center">
                <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center mr-4">
                    <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-mise-navy">Kitchen</h2>
                    <p class="text-sm text-mise-navy/50">Food inventory</p>
                </div>
                <svg class="w-6 h-6 text-mise-navy/30 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </div>
        </a>

        <!-- Bar (Alcohol) -->
        <a href="/inventory/select-area/bar"
           class="block p-6 bg-white border-2 border-mise-red/20 hover:border-mise-red rounded-xl
                  transition-all duration-200 active:scale-98 shadow-sm">
            <div class="flex items-center">
                <div class="w-14 h-14 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-mise-navy">Bar</h2>
                    <p class="text-sm text-mise-navy/50">Alcohol inventory</p>
                </div>
                <svg class="w-6 h-6 text-mise-navy/30 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </div>
        </a>
    </div>

    <!-- Back link -->
    <div class="text-center mt-8">
        <a href="/inventory" class="text-mise-red hover:text-mise-red-dark text-sm">
            &larr; Back to Inventory
        </a>
    </div>
</div>
{% endblock %}
