{% extends "base_landing.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="p-4 flex flex-col min-h-[70vh]">
    <!-- Header -->
    <div class="text-center mb-8 mt-4">
        <p class="text-mise-navy/60 text-lg">What would you like to work on?</p>
    </div>

    <!-- Agent Selection Buttons -->
    <div class="space-y-3 max-w-md mx-auto w-full">
        <!-- Active Agents -->
        <a href="/payroll"
           class="block w-full py-4 px-6 bg-mise-red hover:bg-mise-red/90 rounded-lg text-white text-lg font-semibold text-center transition-all duration-200 active:scale-[0.98] shadow-md">
            Payroll
        </a>

        <a href="/inventory"
           class="block w-full py-4 px-6 bg-mise-red hover:bg-mise-red/90 rounded-lg text-white text-lg font-semibold text-center transition-all duration-200 active:scale-[0.98] shadow-md">
            Inventory
        </a>

        <!-- Coming Soon Agents (disabled) -->
        <div class="w-full py-4 px-6 bg-mise-navy/10 rounded-lg text-mise-navy/30 text-lg font-semibold text-center cursor-not-allowed">
            Ordering
        </div>

        <div class="w-full py-4 px-6 bg-mise-navy/10 rounded-lg text-mise-navy/30 text-lg font-semibold text-center cursor-not-allowed">
            Scheduling
        </div>

        <div class="w-full py-4 px-6 bg-mise-navy/10 rounded-lg text-mise-navy/30 text-lg font-semibold text-center cursor-not-allowed">
            Forecasting
        </div>

        <div class="w-full py-4 px-6 bg-mise-navy/10 rounded-lg text-mise-navy/30 text-lg font-semibold text-center cursor-not-allowed">
            General Ops
        </div>
    </div>
</div>
{% endblock %}
