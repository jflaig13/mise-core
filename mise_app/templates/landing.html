{% extends "base_landing.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="p-4 flex flex-col items-center justify-center min-h-[70vh]">
    <!-- Recording UI -->
    <div id="recorder" class="text-center">
        <!-- Tappable Audiowave Logo -->
        <button id="record-btn"
                class="w-44 h-44 rounded-full bg-mise-red hover:bg-mise-red/90 flex items-center justify-center
                       transition-all duration-200 active:scale-95 shadow-lg mx-auto"
                onclick="toggleRecording()">
            <svg id="audiowave-icon" class="w-24 h-24" viewBox="0 0 28 24" fill="white">
                <rect x="1" y="10" width="2.5" height="4" rx="1.25"/>
                <rect x="6" y="6" width="2.5" height="12" rx="1.25"/>
                <rect x="11" y="2" width="2.5" height="20" rx="1.25"/>
                <rect x="16" y="6" width="2.5" height="12" rx="1.25"/>
                <rect x="21" y="10" width="2.5" height="4" rx="1.25"/>
            </svg>
            <span id="btn-text" class="hidden text-white text-lg font-semibold">Tap to<br>Stop</span>
        </button>

        <p id="status" class="mt-8 text-mise-navy/70 text-xl font-medium"></p>
        <p id="timer" class="mt-2 text-2xl font-mono text-mise-navy/50 hidden">00:00</p>
    </div>

    <!-- Or upload -->
    <div class="mt-10 text-center">
        <div class="relative inline-block">
            <p class="text-mise-navy/40 mb-3 text-sm">or upload a recording</p>
            <label class="inline-block px-4 py-2 bg-white border border-mise-navy/10 hover:border-mise-navy/20 rounded-lg cursor-pointer transition-colors">
                <span class="text-sm text-mise-navy/60">Choose File</span>
                <input type="file" accept="audio/*,.wav,.m4a,.mp3"
                       class="hidden" onchange="uploadFile(this)">
            </label>
        </div>
    </div>

    <!-- Processing overlay -->
    <div id="processing-overlay" class="hidden fixed inset-0 bg-mise-cream/95 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-xl font-semibold mb-2">Processing...</p>
            <p class="text-mise-navy/60" id="processing-status">Transcribing audio</p>
        </div>
    </div>

    <!-- Error message -->
    <div id="error-message" class="hidden fixed bottom-24 left-4 right-4 p-4 bg-red-100 border border-red-300 rounded-lg z-40">
        <p class="text-red-600" id="error-text"></p>
        <button onclick="document.getElementById('error-message').classList.add('hidden')"
                class="mt-2 text-sm text-mise-navy/60 hover:text-mise-navy">Dismiss</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Cute prompts that rotate
const prompts = [
    "What's cooking, chef?",
    "Talk to me.",
    "What do you need?",
    "Speak up!"
];

// Pick a random prompt on load
document.getElementById('status').textContent = prompts[Math.floor(Math.random() * prompts.length)];

let mediaRecorder;
let chunks = [];
let timerInterval;
let seconds = 0;

function updateTimer() {
    seconds++;
    const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    document.getElementById('timer').textContent = `${mins}:${secs}`;
}

async function toggleRecording() {
    const btn = document.getElementById('record-btn');
    const btnText = document.getElementById('btn-text');
    const audiowaveIcon = document.getElementById('audiowave-icon');
    const status = document.getElementById('status');
    const timer = document.getElementById('timer');

    if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        // Start recording
        try {
            const stream = await navigator.mediaDevices.getUserMedia({audio: true});
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, {type: 'audio/webm'});
                submitAudio(blob);
            };

            mediaRecorder.start();
            btn.classList.add('recording', 'bg-red-600');
            audiowaveIcon.classList.add('hidden');
            btnText.classList.remove('hidden');
            btnText.innerHTML = 'Tap to<br>Stop';
            status.textContent = 'Recording...';
            timer.classList.remove('hidden');
            seconds = 0;
            timerInterval = setInterval(updateTimer, 1000);

        } catch (err) {
            showError('Microphone access denied. Please allow microphone access and try again.');
        }
    } else {
        // Stop recording
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        btn.classList.remove('recording', 'bg-red-600');
        audiowaveIcon.classList.remove('hidden');
        btnText.classList.add('hidden');
        status.textContent = 'Processing...';
        clearInterval(timerInterval);
    }
}

function uploadFile(input) {
    if (input.files[0]) {
        const file = input.files[0];
        document.getElementById('status').textContent = `Uploading ${file.name}...`;
        submitAudio(file);
    }
}

async function submitAudio(audioBlob) {
    const overlay = document.getElementById('processing-overlay');
    const processingStatus = document.getElementById('processing-status');

    overlay.classList.remove('hidden');
    processingStatus.textContent = 'Uploading audio...';

    const formData = new FormData();
    formData.append('file', audioBlob, 'recording.webm');

    try {
        processingStatus.textContent = 'Understanding your request...';

        const response = await fetch('/process', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
            processingStatus.textContent = 'Redirecting...';

            // Redirect based on domain
            if (result.redirect_url) {
                window.location.href = result.redirect_url;
            } else if (result.domain === 'payroll') {
                window.location.href = '/payroll';
            } else if (result.domain === 'inventory') {
                window.location.href = '/inventory';
            } else {
                // Default fallback
                window.location.href = '/';
            }
        } else {
            overlay.classList.add('hidden');
            showError(result.error || 'Processing failed');
            resetRecordButton();
        }

    } catch (err) {
        overlay.classList.add('hidden');
        showError('Network error: ' + err.message);
        resetRecordButton();
    }
}

function showError(message) {
    const errorDiv = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    errorText.textContent = message;
    errorDiv.classList.remove('hidden');
}

function resetRecordButton() {
    const btn = document.getElementById('record-btn');
    const btnText = document.getElementById('btn-text');
    const audiowaveIcon = document.getElementById('audiowave-icon');
    const status = document.getElementById('status');
    const timer = document.getElementById('timer');

    btn.classList.remove('recording', 'bg-red-600');
    audiowaveIcon.classList.remove('hidden');
    btnText.classList.add('hidden');
    status.textContent = prompts[Math.floor(Math.random() * prompts.length)];
    timer.classList.add('hidden');
    clearInterval(timerInterval);
}
</script>
{% endblock %}
