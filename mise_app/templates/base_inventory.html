<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FEF2F2">

    <!-- App Icon & Manifest -->
    <link rel="icon" type="image/png" href="/static/icons/icon-512.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-512.png">
    <link rel="manifest" href="/static/manifest.json">

    <title>Mise: Inventory - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mise: {
                            cream: '#FEF2F2',
                            navy: '#1B2A4E',
                            red: '#B5402F',
                            'red-dark': '#922F21',
                            'red-light': '#FECACA',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/mise.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-mise-cream text-mise-navy min-h-screen mise-texture">
    <!-- Header -->
    <header class="sticky top-0 z-30 bg-mise-cream/80 mise-header px-4 py-3">
        <div class="mise-container flex items-center justify-between">
            <!-- Home button (left) - audiowave icon matching payroll -->
            <a href="/" class="p-1 rounded-lg hover:bg-mise-red/10 transition-colors" title="Back to Home">
                <svg class="w-7 h-7" viewBox="0 0 28 24" fill="#B5402F">
                    <rect x="1" y="10" width="2.5" height="4" rx="1.25"/>
                    <rect x="6" y="6" width="2.5" height="12" rx="1.25"/>
                    <rect x="11" y="2" width="2.5" height="20" rx="1.25"/>
                    <rect x="16" y="6" width="2.5" height="12" rx="1.25"/>
                    <rect x="21" y="10" width="2.5" height="4" rx="1.25"/>
                </svg>
            </a>

            <!-- Mise: Inventory Logo (centered) -->
            <div class="flex items-center space-x-2">
                <span class="text-xl font-bold tracking-tight text-mise-navy">Mise:</span>
                <span class="text-xl font-bold tracking-tight text-mise-red">Inventory</span>
            </div>

            <!-- Restaurant Logo (right) -->
            <div class="w-16 flex justify-end">
                {% if restaurant_logo %}
                <img src="{{ restaurant_logo }}" alt="{{ restaurant_name }}"
                     class="h-7 w-auto">
                {% endif %}
            </div>
        </div>
    </header>

    {% block subheader %}{% endblock %}

    <!-- Main content -->
    <main class="pb-20 mise-container mise-animate-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom nav - Inventory tabs -->
    <nav class="fixed bottom-0 left-0 right-0 mise-bottom-nav">
        <div class="flex justify-around py-2">
            <a href="/inventory"
               class="flex flex-col items-center p-2 {% if active_tab == 'record' %}text-mise-red{% else %}text-mise-navy/50 hover:text-mise-red{% endif %}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                </svg>
                <span class="text-xs mt-1">Record</span>
            </a>
            <a href="/inventory/totals-page"
               class="flex flex-col items-center p-2 {% if active_tab == 'totals' %}text-mise-red{% else %}text-mise-navy/50 hover:text-mise-red{% endif %}">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>
                <span class="text-xs mt-1">Totals</span>
            </a>
        </div>
    </nav>

    {% block scripts %}{% endblock %}
</body>
</html>
