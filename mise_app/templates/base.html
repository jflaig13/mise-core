<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F9F6F1">

    <!-- App Icon & Manifest -->
    <link rel="icon" type="image/png" href="/static/icons/icon-512.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-512.png">
    <link rel="manifest" href="/static/manifest.json">

    <title>Mise - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        mise: {
                            cream: '#F9F6F1',
                            navy: '#1B2A4E',
                            red: '#B5402F',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #E8E4DF; }
        ::-webkit-scrollbar-thumb { background: #1B2A4E; border-radius: 2px; }

        /* Pulsing animation for recording */
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(181, 64, 47, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(181, 64, 47, 0); }
        }
        .recording { animation: pulse-red 1.5s infinite; }

        /* Loading spinner */
        .spinner {
            border: 4px solid #E8E4DF;
            border-top: 4px solid #B5402F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-mise-cream text-mise-navy min-h-screen">
    <!-- Header -->
    <header class="bg-mise-cream border-b border-mise-navy/10 px-4 py-3">
        <div class="flex items-center justify-center relative">
            <!-- Back Button (top left) -->
            {% block back_button %}
            <button onclick="history.back()" class="absolute left-0 group flex items-center" title="Go back">
                <svg width="70" height="32" viewBox="0 0 70 32" class="drop-shadow-sm">
                    <!-- Hexagon pointing left -->
                    <polygon
                        points="8,16 16,2 58,2 66,16 58,30 16,30"
                        fill="#1B2A4E"
                        class="group-hover:fill-[#2a3d6e] transition-colors"/>
                    <!-- Left arrow -->
                    <path d="M14 16 L22 10 L22 13 L26 13 L26 19 L22 19 L22 22 Z"
                          fill="white"/>
                    <!-- "back" text -->
                    <text x="44" y="20"
                          font-family="system-ui, sans-serif"
                          font-size="12"
                          font-weight="600"
                          fill="white"
                          text-anchor="middle">back</text>
                </svg>
            </button>
            {% endblock %}

            <!-- Mise Logo (centered) -->
            <a href="/" class="flex items-center space-x-2">
                <span class="text-2xl font-serif font-bold text-mise-navy">Mise</span>
                <!-- Soundwave icon -->
                <svg class="w-6 h-6" viewBox="0 0 28 24" fill="#B5402F">
                    <rect x="1" y="10" width="2.5" height="4" rx="1.25"/>
                    <rect x="6" y="6" width="2.5" height="12" rx="1.25"/>
                    <rect x="11" y="2" width="2.5" height="20" rx="1.25"/>
                    <rect x="16" y="6" width="2.5" height="12" rx="1.25"/>
                    <rect x="21" y="10" width="2.5" height="4" rx="1.25"/>
                </svg>
            </a>
        </div>
    </header>

    {% block subheader %}{% endblock %}

    <!-- Main content -->
    <main class="pb-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-mise-navy/10">
        <div class="flex justify-around py-2">
            <a href="{% if period %}/period/{{ period.id }}{% else %}/{% endif %}" class="flex flex-col items-center p-2 text-mise-navy/50 hover:text-mise-red">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="{% if period %}/period/{{ period.id }}/totals{% else %}/totals{% endif %}" class="flex flex-col items-center p-2 text-mise-navy/50 hover:text-mise-red">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-xs mt-1">Totals</span>
            </a>
            <a href="{% if period %}/period/{{ period.id }}/qr{% else %}/qr{% endif %}" class="flex flex-col items-center p-2 text-mise-navy/50 hover:text-mise-red">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                </svg>
                <span class="text-xs mt-1">QR</span>
            </a>
        </div>
    </nav>

    {% block scripts %}{% endblock %}
</body>
</html>
